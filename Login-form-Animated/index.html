<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" class="href" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="user"><i class="fa fa-fw fa-user"></i>Login Admin</h1>
        <form action="google.com" class="form" method="post">
          <input type="hidden" />
          <label for="email" class="col-form-label text-md-center">Email</label>
          <input type="email" id="email" placeholder="email" />
          <br />
          <label for="password" class="col-form-label text-md-center"
            >Password</label
          >

          <input type="password" id="password" placeholder="password" />

          <div class="form-group row">
            <div class="col-md-4 offset-md-4 text-md-center"></div>
          </div>
          <br />
          <button onclick="login()" type="submit" id="login">Log in</button>
        </form>
      </div>

      <br />

      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
